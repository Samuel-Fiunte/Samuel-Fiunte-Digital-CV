<div id="email-modal" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    padding: 20px; background: white; border: 1px solid black; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
    <p>Enter your email:</p>
    <input type="email" id="user-email" placeholder="Your email" />
    <button onclick="hideModal()">Submit</button>
</div>

<script>
function hideModal() {
    document.getElementById('modal-container').innerHTML = ''; // Removes the modal
    document.getElementById('email-trigger').style.display = 'inline'; // Show "on demand" again
}
</script>
